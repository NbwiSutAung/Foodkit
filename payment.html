<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  
</head>
<body>

    <header>
        <a href="#" class="logo"> <i class="fa-solid fa-utensils"></i>Foodkit </a>
        <nav class="bar">
            <a class="active exit" href="index.html #order">Exit</a>     
        </header>
    
    <div class="container">
        <form action="">

        <div class="row">
           <div class="col">
               <h3 class="title">billing address</h3>

               <div class="input-box">
                <span>full name</span>
                <input type="text" placeholder="john deo">
               </div>

               <div class="input-box">
                <span>email</span>
                <input type="email" placeholder="email">
               </div>

               <div class="input-box">
                <span>address</span>
                <input type="text" placeholder="room-street-locality">
               </div>

               <div class="input-box">
                <span>city</span>
                <input type="text" placeholder="myitkyina">
               </div>

            <div class="flex">

                <div class="input-box">
                    <span>Quater</span>
                    <input type="text" placeholder="myitkyina">
                   </div>
                   <div class="input-box">
                    <span>zip code</span>
                    <input type="text" placeholder="123 456">
                   </div>
    
    
            </div>

            </div>
            <div class="col">
                <h3 class="title">Payment</h3>

                <div class="input-box">
                    <span>card accept</span>
                   <img src="img/pay.jpg" class="card"  alt="">
                   </div>
 
                <div class="input-box">
                 <span>name on card</span>
                 <input type="text" placeholder="mr.sut">
                </div>
 
                <div class="input-box">
                 <span>credit card number</span>
                 <input type="text" placeholder="1111-2222-3333-4444">
                </div>
 
                <div class="input-box">
                 <span>exp month</span>
                 <input type="text" placeholder="january">
                </div>
 
             <div class="flex">
 
                 <div class="input-box">
                     <span>exp year</span>
                     <input type="text" placeholder="myitkyina">
                    </div>
                    <div class="input-box">
                     <span>zip code</span>
                     <input type="text" placeholder="123 456">
                    </div>
     
             </div>
             </div>
 
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>
       </div>

       <div class="container">
        <form action="">

        <div class="row">
           <div class="col">
               <h3 class="title">KBZ Pay - 09788470662</h3>

               <div class="kpay">
                <span>scan</span>
               <img src="img/kpay.jpg" class="scan"  alt="">
               </div>
           </div>
        </div>
    </form>
       </div>


      
     
    
</body>
